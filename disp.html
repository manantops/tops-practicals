<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 1px solid;
        }

        .inline {
            display: inline;
            margin: 50px;
            padding: 50px;
        }
        
        .inline-b {
            display: inline-block;
            margin: 50px;
            padding: 50px;
            width: 500px;
        }

        .b {
            display: block;
        }
    </style>
</head>

<body>
    Before Display inline
    <div class="inline">Display inline </div>
    After Display inline
    <br>
    <br>
    Before Display inline Block
    <div class="inline-b">Display inline Block</div>
    After Display inline Block
    <br>
    <br>
    Before Display Block
    <div class="b">Display Block</div>
    After Display Block
</body>

</html>
